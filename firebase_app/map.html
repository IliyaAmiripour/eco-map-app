<script>document.getElementById("year").textContent = new Date().getFullYear();</script>

<script>
let drawnLayer=null;
const map=L.map('map').setView([25.285,51.531],11);
L.tileLayer('https://{{s}}.tile.openstreetmap.org/{{z}}/{{x}}/{{y}}.png',{{attribution:'¬© OpenStreetMap'}}).addTo(map);
const drawnItems=new L.FeatureGroup();map.addLayer(drawnItems);
const drawControl=new L.Control.Draw({{draw:{{marker:true,polygon:true,rectangle:true,circle:true,polyline:false}},edit:{{featureGroup:drawnItems}}}});
map.addControl(drawControl);
map.on(L.Draw.Event.CREATED,function(e){{drawnLayer=e.layer;drawnItems.addLayer(drawnLayer);}});

function itemCard(a,index){{return `<div class='p-3 border rounded-2xl bg-white shadow-sm'>
  <div class='text-xs text-gray-500'>${{a.type}} ‚Ä¢ ${{new Date(a.createdAt).toLocaleDateString()}}</div>
  <div class='font-semibold'>${{a.name}}</div>
  <div class='text-sm text-gray-600 mb-2'>${{a.desc}}</div>
  <div class='text-xs mb-2'>${{a.center? a.center.join(', '):''}}</div>
  <div class='flex gap-2'>
    <button data-act='focus' data-i='${{index}}' class='px-2 py-1 text-xs border rounded'>Focus</button>
    <button data-act='toggle' data-i='${{index}}' class='px-2 py-1 text-xs border rounded'>${{a.status==='cleaned'?'Mark Dirty':'Mark Cleaned'}}</button>
    <button data-act='delete' data-i='${{index}}' class='px-2 py-1 text-xs border rounded text-red-600'>Delete</button>
  </div>
</div>`;}}

async function refreshList(){{const items=await StorageAPI.getAreas();const filter=document.getElementById('statusFilter').value;const c=document.getElementById('areasList');c.innerHTML='';items.forEach((a,i)=>{{if(filter!=='all'&&a.status!==filter)return;c.insertAdjacentHTML('beforeend',itemCard(a,i));}});c.querySelectorAll('button').forEach(btn=>btn.onclick=async()=>{{const i=+btn.dataset.i;const action=btn.dataset.act; if(action==='focus'){{const a=(await StorageAPI.getAreas())[i]; if(a.center) map.setView(a.center,15);}}
else if(action==='toggle'){{let arr=await StorageAPI.getAreas();arr[i].status=arr[i].status==='cleaned'?'dirty':'cleaned';await StorageAPI.setAreas(arr);refreshList();}}
else if(action==='delete'){{let arr=await StorageAPI.getAreas();arr.splice(i,1);await StorageAPI.setAreas(arr);refreshList();}}});}}
document.getElementById('areaForm').addEventListener('submit',async e=>{{e.preventDefault();if(!drawnLayer) return alert('Draw on the map first.');const name=document.getElementById('areaName').value.trim()||'Unnamed';const desc=document.getElementById('areaDesc').value.trim();const type=drawnLayer instanceof L.Marker?'marker':drawnLayer instanceof L.Circle?'circle':drawnLayer instanceof L.Polygon?'polygon':drawnLayer instanceof L.Rectangle?'rectangle':'shape';let center=null,geo=null;if(drawnLayer.getLatLng) center=[drawnLayer.getLatLng().lat,drawnLayer.getLatLng().lng];if(drawnLayer.getLatLngs) geo=drawnLayer.getLatLngs();if(drawnLayer.getRadius) geo={{center:center,radius:drawnLayer.getRadius()}};await StorageAPI.addArea({{name,desc,type,center,geo,status:'dirty',createdAt:Date.now()}});alert('Saved.');drawnItems.clearLayers();refreshList();}});
document.getElementById('statusFilter').onchange=refreshList;
refreshList();
</script>
